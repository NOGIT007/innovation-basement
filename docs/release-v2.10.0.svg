<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Subtle border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#30363d" stroke-width="1" rx="15"/>

  <!-- Team icon (lead node connected to teammate nodes) -->
  <g transform="translate(400, 110)" filter="url(#glow)">
    <!-- Connection lines from lead to teammates -->
    <line x1="0" y1="0" x2="-50" y2="-30" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="50" y2="-30" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="-65" y2="15" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="0" x2="65" y2="15" stroke="#f97316" stroke-width="2" opacity="0.5"/>
    <!-- Teammate-to-teammate connection arcs -->
    <path d="M-50,-30 Q0,-55 50,-30" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,3"/>
    <path d="M-65,15 Q0,45 65,15" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.3" stroke-dasharray="4,3"/>
    <!-- Lead node (larger) -->
    <circle cx="0" cy="0" r="16" fill="#0d1117" stroke="#f97316" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#f97316" opacity="0.9"/>
    <!-- Teammate nodes -->
    <circle cx="-50" cy="-30" r="11" fill="#0d1117" stroke="#fb923c" stroke-width="2.5"/>
    <circle cx="-50" cy="-30" r="4" fill="#fb923c" opacity="0.8"/>
    <circle cx="50" cy="-30" r="11" fill="#0d1117" stroke="#fb923c" stroke-width="2.5"/>
    <circle cx="50" cy="-30" r="4" fill="#fb923c" opacity="0.8"/>
    <circle cx="-65" cy="15" r="11" fill="#0d1117" stroke="#fb923c" stroke-width="2.5"/>
    <circle cx="-65" cy="15" r="4" fill="#fb923c" opacity="0.8"/>
    <circle cx="65" cy="15" r="11" fill="#0d1117" stroke="#fb923c" stroke-width="2.5"/>
    <circle cx="65" cy="15" r="4" fill="#fb923c" opacity="0.8"/>
  </g>

  <!-- Title -->
  <text x="400" y="200" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#f0f6fc" letter-spacing="-0.5">
    Agent Teams
  </text>

  <!-- Version -->
  <text x="400" y="240" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#f97316">
    V2.10.0
  </text>

  <!-- Tagline -->
  <text x="400" y="280" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#8b949e">
    Multiple Claude sessions. One shared task list. Parallel execution.
  </text>

  <!-- Divider line -->
  <line x1="250" y1="315" x2="550" y2="315" stroke="#30363d" stroke-width="1"/>

  <!-- Footer -->
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#484f58">
    innovation-basement / coding-plugin
  </text>
</svg>
