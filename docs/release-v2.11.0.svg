<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Subtle border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#30363d" stroke-width="1" rx="15"/>

  <!-- Icon: Issue arrow looping into tasks -->
  <g transform="translate(400, 105)" filter="url(#glow)">
    <!-- GitHub issue circle -->
    <circle cx="-55" cy="0" r="22" fill="#0d1117" stroke="#f97316" stroke-width="3"/>
    <text x="-55" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#f97316" font-weight="700">#</text>

    <!-- Arrow from issue to tasks -->
    <line x1="-30" y1="0" x2="10" y2="0" stroke="#f97316" stroke-width="2.5" opacity="0.7"/>
    <polygon points="12,-5 22,0 12,5" fill="#f97316" opacity="0.7"/>

    <!-- Task boxes -->
    <rect x="28" y="-18" width="22" height="14" rx="3" fill="#0d1117" stroke="#fb923c" stroke-width="2"/>
    <rect x="28" y="4" width="22" height="14" rx="3" fill="#0d1117" stroke="#fb923c" stroke-width="2"/>
    <rect x="56" y="-7" width="22" height="14" rx="3" fill="#0d1117" stroke="#fb923c" stroke-width="2"/>

    <!-- Check marks in task boxes -->
    <text x="39" y="-8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb923c">✓</text>
    <text x="39" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb923c">✓</text>
    <text x="67" y="6" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#fb923c">✓</text>
  </g>

  <!-- Title -->
  <text x="400" y="195" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#f0f6fc" letter-spacing="-0.5">
    Issue → Tasks
  </text>

  <!-- Version -->
  <text x="400" y="235" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#f97316">
    V2.11.0
  </text>

  <!-- Tagline -->
  <text x="400" y="275" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#8b949e">
    Enrich existing issues. Worktree isolation. Zero-config onboarding.
  </text>

  <!-- Divider line -->
  <line x1="250" y1="310" x2="550" y2="310" stroke="#30363d" stroke-width="1"/>

  <!-- Footer -->
  <text x="400" y="345" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#484f58">
    innovation-basement / coding-plugin
  </text>
</svg>
