<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Subtle border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#30363d" stroke-width="1" rx="15"/>

  <!-- Icon: Tmux panes with broom sweep / auto-close -->
  <g transform="translate(400, 100)" filter="url(#glow)">
    <!-- Tmux terminal frame -->
    <rect x="-70" y="-50" width="140" height="100" rx="6" fill="#0d1117" stroke="#f97316" stroke-width="2.5"/>

    <!-- Tmux pane dividers (vertical split into 3 panes) -->
    <line x1="-24" y1="-50" x2="-24" y2="50" stroke="#f97316" stroke-width="1.5" opacity="0.6"/>
    <line x1="24" y1="-50" x2="24" y2="50" stroke="#f97316" stroke-width="1.5" opacity="0.6"/>

    <!-- Left pane: active teammate (filled dot) -->
    <circle cx="-47" cy="-20" r="4" fill="#fb923c" opacity="0.9"/>
    <text x="-47" y="-5" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b949e">done</text>

    <!-- Middle pane: closing teammate (fading with X) -->
    <circle cx="0" cy="-20" r="4" fill="#fb923c" opacity="0.4"/>
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="8" fill="#8b949e" opacity="0.4">/exit</text>
    <!-- X mark for closing -->
    <g stroke="#f97316" stroke-width="2" opacity="0.7">
      <line x1="-7" y1="12" x2="7" y2="26"/>
      <line x1="7" y1="12" x2="-7" y2="26"/>
    </g>

    <!-- Right pane: already closed (ghost outline) -->
    <rect x="26" y="-48" width="42" height="96" rx="2" fill="none" stroke="#30363d" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
    <text x="47" y="5" text-anchor="middle" font-family="monospace" font-size="7" fill="#484f58">closed</text>

    <!-- Broom sweep arc across bottom -->
    <path d="M-80,55 Q0,35 80,55" fill="none" stroke="#f97316" stroke-width="2" opacity="0.6"/>
    <!-- Broom bristles -->
    <line x1="72" y1="52" x2="80" y2="45" stroke="#fb923c" stroke-width="2" opacity="0.5"/>
    <line x1="76" y1="55" x2="84" y2="48" stroke="#fb923c" stroke-width="2" opacity="0.5"/>
    <line x1="68" y1="50" x2="76" y2="43" stroke="#fb923c" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="400" y="200" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#f0f6fc" letter-spacing="-0.5">
    Auto-close Teammates
  </text>

  <!-- Version -->
  <text x="400" y="240" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#f97316">
    V2.12.0
  </text>

  <!-- Tagline -->
  <text x="400" y="280" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#8b949e">
    Idle teammates auto-exit. Lead cleans tmux panes. LSP MCP prerequisites.
  </text>

  <!-- Divider line -->
  <line x1="250" y1="315" x2="550" y2="315" stroke="#30363d" stroke-width="1"/>

  <!-- Footer -->
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#484f58">
    innovation-basement / coding-plugin
  </text>
</svg>