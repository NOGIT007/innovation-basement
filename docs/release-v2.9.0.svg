<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="16"/>

  <!-- Subtle border -->
  <rect width="798" height="398" x="1" y="1" fill="none" stroke="#30363d" stroke-width="1" rx="15"/>

  <!-- Wrench + Gear icon (representing fixing hooks & tooling) -->
  <g transform="translate(400, 120)" filter="url(#glow)">
    <!-- Gear outer -->
    <circle cx="0" cy="0" r="38" fill="none" stroke="#f97316" stroke-width="3" opacity="0.9"/>
    <!-- Gear teeth -->
    <g stroke="#f97316" stroke-width="5" stroke-linecap="round" opacity="0.9">
      <line x1="0" y1="-45" x2="0" y2="-32"/>
      <line x1="0" y1="32" x2="0" y2="45"/>
      <line x1="-45" y1="0" x2="-32" y2="0"/>
      <line x1="32" y1="0" x2="45" y2="0"/>
      <line x1="-32" y1="-32" x2="-23" y2="-23"/>
      <line x1="23" y1="23" x2="32" y2="32"/>
      <line x1="-32" y1="32" x2="-23" y2="23"/>
      <line x1="23" y1="-23" x2="32" y2="-32"/>
    </g>
    <!-- Gear inner -->
    <circle cx="0" cy="0" r="18" fill="#0d1117" stroke="#f97316" stroke-width="2.5"/>
    <!-- Wrench inside gear -->
    <g transform="rotate(-45)">
      <rect x="-4" y="-14" width="8" height="28" rx="2" fill="#f97316" opacity="0.85"/>
      <circle cx="0" cy="-14" r="8" fill="none" stroke="#f97316" stroke-width="3" opacity="0.85"/>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="210" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#f0f6fc" letter-spacing="-0.5">
    Hardened
  </text>

  <!-- Version -->
  <text x="400" y="250" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="#f97316">
    V2.9.0
  </text>

  <!-- Tagline -->
  <text x="400" y="290" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#8b949e">
    Fix no-op hooks. Consolidate setup. Ship less, verify more.
  </text>

  <!-- Divider line -->
  <line x1="250" y1="315" x2="550" y2="315" stroke="#30363d" stroke-width="1"/>

  <!-- Footer -->
  <text x="400" y="350" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#484f58">
    innovation-basement / coding-plugin
  </text>
</svg>
